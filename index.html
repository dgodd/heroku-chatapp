<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        line-height: 1.4;
      }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('chat message', function(msg){
        var li = document.createElement('li');
        li.innerHTML = msg;
        document.querySelector('#pings').appendChild(li);
      });
    </script>
  </head>
  <body>
    <h1>Pings</h1>
    <ul id='pings'></ul>
  </body>
</html>
